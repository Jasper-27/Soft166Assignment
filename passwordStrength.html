	 <!--Post is used so the password doesn't appear in url bar -->
	<form method="post">
		<label for="psw">Password</label>
		<input type="password" id="psw" name="psw" onchange="passwordCheck()"required>

 </div>

<script>

	//works out the strength of the password
  function passwordCheck() {
      var pass = document.getElementById("psw").value;
      var points = 0;
      var lowPass = pass.toLowerCase();
      var highPass = pass.toUpperCase();

      //Strong password features
      var lengthOver8 = false;
      var lengthOver16 = false;
      var multicase = false;
      var specialChar = false;
      var alphanumeric = false;
			var noConsecutiveChars = false;

      //Check the length
      if (pass.length >= 8) {
          points++;
          lengthOver8 = true;
          if (pass.length >= 16) {
              points++
              lengthOver16 = true;
          }
      }

      //Check for multicase
      if (pass != lowPass && pass != highPass) {
          points++;
          multicase = true;
      }

      //Check for special chars
      if (!pass.match(/^[0-9a-z]+$/)) {
          specialChar = true;
          points++;
      }

			//Check for alphanumeric
      if (pass.match(/.*[a-z].*/) && pass.match(/.*[0-9].*/)) {
				  points++;
          alphanumeric = true;
      }

			//Check for consecutive characters
			if (!pass.match(/(.)\1\1/)){
				points++;
				noConsecutiveChars = true;
			}


      alert("Length over 8: " + lengthOver8 +
			"  | Length over 16: " + lengthOver16 +
			"  | multicase: " + multicase +
      "  | Has special characters: " + specialChar +
			"  | Alphanumeric: " + alphanumeric +
			"  | No consecutive characters: " + noConsecutiveChars +

			"  | Points: " + points)
  }


</script>
