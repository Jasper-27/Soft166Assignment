<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.12.0/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="javascript.js"></script>

    <title>Password Strength Checker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <link rel="stylesheet" href="w3.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="myStyleSheet.css">
</head>

<body>



  <div class="w3-padding-large w3-xlarge topnav" style="Text-align: center;">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="passwordStrength.html" class="active">Application</a>
    <a href="key.html">Key</a>
  </div>

  <!-- Page Container -->
  <div class="w3-content" style="max-width:2300px;">
    <br>
    <br>

    <div class="container" align="center">

      <h1 for="psw" class="pageTitle w3-animate-right">Password</h1>
      <input class="w3-animate-top mainInput" size="32" type="password" id="psw" name="psw" onkeyup="passwordCheck()" required> </input>


      <div class="container ">
        <button class="clear-button w3-animate-left" onclick="clearPass()">Clear</button>
        <button class="show-button w3-animate-right" id="show-button" onclick="showPass()">show</button>
      </div>

    </div>

    <br>

    <div class="container w3-text-grey" style="font-size: 125%; width:80%;" align="center">

      <h1 class=" w3-animate-left" align="center">Password Score: <h1 style="display: inline;"  id="password-score" ></h1><p style="display: inline;" class="w3-animate-right" >/6</p></h1>

      <h1 class=" w3-animate-bottom" align="center">Features of a strong password</h1>

      <table class="w3-animate-left results-table">
        <tr>
          <td>More than 8 characters: </td>
          <td id="txtLengthOver8" class="result"></td>
        </tr>
        <tr>
          <td>More than 16 characters: </td>
          <td id="txtLengthOver16" class="result"></td>
        </tr>
        <tr>
          <td>Makes use of multi-case: </td>
          <td id="txtMulticase" class="result"></td>
        </tr>
      </table>

      <table class="w3-animate-right results-table">
        <tr>
          <td>Uses Special characters: </td>
          <td id="txtSpecialChar" class="result"></td>
        </tr>
        <tr>
          <td>Has numbers and letters: </td>
          <td id="txtAlphanumeric" class="result"></td>
        </tr>
        <tr>
          <td>No repeating charecters: </td>
          <td id="txtRepeatingChars" class="result"></td>
        </tr>
      </table>
    </div>
  </div>



  <script>
    allLightsRed();

    clearPass();
  </script>

</body>
</html>
